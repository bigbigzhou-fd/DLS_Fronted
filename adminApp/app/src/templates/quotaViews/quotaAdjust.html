<article class="bg-2" ng-controller="quotaAdjustCtrl">
	<header class="h-50 dls-btn-default  lh-50">
	    <span class="pull-left inline-block  lh-50 w-250 p-lr-20 f-s-16 f-col-2 f-w-b">成员额度信息</span>
	</header>

	<section class="flex-container f-s-12">
		<p class="item-title">当前信息</p>
		<p class="item-content">
			<label class="infoLbl">成员账户：</label>
			<span class="infoContent" ng-bind="quotaDatas.orgFullNameCN"></span>
		</p>
		<p class="item-content">
			<label class="infoLbl">成员机构名称：</label>
			<span class="infoContent" ng-bind="quotaDatas.orgFullNameCN"></span>
		</p>

		<p class="item-content">
			<label class="infoLbl">部门名称：</label>
			<span class="infoContent" ng-bind="quotaDatas.deptName"></span>
		</p>

		<!-- <p class="item-title">剩余互联额度</p> -->
		<!-- <p class="item-content">
			<label class="infoLbl">总额度：</label>
			<span class="infoContent" ng-bind="quotaDatas.totLmt | currency"></span>元
		</p>
		<p class="item-content">
			<label class="infoLbl">授信额度：</label>
			<span class="infoContent" ng-bind="quotaDatas.crdLmt  | currency"></span>元
		</p> -->
		<p class="item-content">
			<label class="infoLbl">总额度：</label>
			<span class="infoContent" ng-bind="quotaDatas.totLmt | currency"></span>元
			<span class="glyphicon glyphicon-info-sign" uib-popover="{{'总额度：截至上次清算后的账户剩余可用额度。总额度 = 可用充值金额+ 可用授信额度'}}" popover-placement="auto bottom-left" popover-trigger="'mouseenter'"></span>
		</p>
		<p class="item-content">
			<label class="infoLbl">授信额度：</label>
			<span class="infoContent" ng-bind="quotaDatas.crdLmt  | currency"></span>元
			<span class="glyphicon glyphicon-info-sign" uib-popover="{{'授信额度：交易中心给予用户的信用额度'}}" popover-placement="auto bottom-left" popover-trigger="'mouseenter'"></span>
		</p>
		<p class="item-content">
			<label class="infoLbl">可用授信额度：</label>
			<span class="infoContent" ng-bind="quotaDatas.crdAmt  | currency"></span>元
			<span class="glyphicon glyphicon-info-sign" uib-popover="{{'可用授信额度：截至上次清算后的未被消费的授信额度'}}" popover-placement="auto bottom-left" popover-trigger="'mouseenter'"></span>
		</p>
		<p class="item-content">
			<label class="infoLbl">可用充值金额：</label>
			<span class="infoContent" ng-bind="quotaDatas.depBal  | currency"></span>元
			<span class="glyphicon glyphicon-info-sign" uib-popover="{{'可用充值金额：截至上次清算后的用户账户剩余的充值金额'}}" popover-placement="auto bottom-left" popover-trigger="'mouseenter'"></span>
		</p>


		<p class="item-content">
			<label class="infoLbl">当前已使用额度：</label>
			<span class="infoContent" ng-bind="quotaDatas.usedBal  | currency"></span>元
			<span class="glyphicon glyphicon-info-sign" uib-popover="{{'当前已使用额度：从上次清算到当前查询时刻，数据交易消费的额度'}}" popover-placement="auto bottom-left" popover-trigger="'mouseenter'"></span>
		</p>

		<p class="item-content">
			<label class="infoLbl">账户状态：</label>
			<span class="infoContent" ng-bind="quotaDatas.status"></span>
		</p>
		<p class="item-content">
			<label class="infoLbl">最后更新时间：</label>
			<span class="infoContent" ng-bind="quotaDatas.timeStamp"></span>
		</p>

		<p class="item-title  m-b-10">额度变更</p>
		<select  class="inline-block list-item-input no-border-radius" style="width: 90px;" name="adjustType" ng-model="type" ng-options="item.value as item.name  for item in adjustTypes" required>
		  <option ng-value="" ng-if="false"></option>
		</select>

	    <input type="text" style="height: 30px" placeholder="额度"  ng-model="newQuotaAmount"> 元
	    <button  class="btn btn-primary m-l-10" ng-click="adjustQuotaAmount(newQuotaAmount)">确定</button>
	    <br>
	    <br>
	    <p class="item-content" style="display: inline-block;" ng-show="type === '09' || type === '10' ">
	    	<label class="infoLbl" style="vertical-align: top">原因说明：</label>
	    	<textarea ng-model="remark" style="width: 150px;" placeholder="请输入原因说明"></textarea>
	    </p>

		<p><a class="btn btn-primary m-t-20 m-b-50" href="javascript:history.go(-1);">返回</a></p>



	</section>
</article>
