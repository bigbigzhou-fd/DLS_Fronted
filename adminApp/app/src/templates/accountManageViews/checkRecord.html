<article class="dls-admin bg-2" ng-controller="checkRecordCtrl">
	<header class="h-50 dls-btn-default  lh-50" style="width: 1150px;">
	    <span class="pull-left inline-block  lh-50 p-lr-20 f-s-16 f-col-2 f-w-b">审核记录</span>
	</header>

	<section class="flex-container">
		<p class="item-title">审核内容</p>
		<div class="dls-panel">
		  <div class="dls-panel-heading">{{datas.list[0].businessType}}申请</div>
		  <div class="dls-panel-body">
		    
		    <!-- <p class="item-title">当前信息</p> -->
		    <p class="item-content">
		    	<label class="infoLbl">交易流水号：</label>
		    	<span class="infoContent" ng-bind="serialNum"></span>
		    </p>
		    <p class="item-content">
		    	<label class="infoLbl">机构名称：</label>
		    	<span class="infoContent" ng-bind="datas.orgFullNameCN"></span>
		    </p>

		    <p class="item-content">
		    	<label class="infoLbl">部门名称：</label>
		    	<span class="infoContent" ng-bind="datas.deptName"></span>
		    </p>
		    <p class="item-content">
		    	<label class="infoLbl">调整金额：</label>
		    	<span class="infoContent" ng-bind="datas.gap"></span>
		    </p>
		    <p class="item-content" ng-show="!!datas.invoiceNum">
		    	<label class="infoLbl">发票号：</label>
		    	<span class="infoContent" ng-bind="datas.invoiceNum"></span>
		    </p>
		    <p class="item-content" ng-show="!!datas.prdtType">
		    	<label class="infoLbl">产品类型：</label>
		    	<span class="infoContent" ng-bind="datas.prdtType"></span>
		    </p>

		    <p class="item-content">
		    	<label class="infoLbl">备注：</label>
		    	<span class="infoContent" ng-bind="datas.remarks"></span>
		    </p>
		    
		  </div>
		</div>
		<hr>
		<p class="item-title">审核记录</p>
		<div class="dls-tab">
			<table class="table table-bordered table-striped">
		      <thead>
		        <tr class="primary">
		          <th ng-repeat="title in titles">{{title}}</th>
		          <!-- <th>操作</th> -->
		        </tr>
		      </thead>
		      <tbody>
		        <tr ng-repeat="item in datas.list">
		          <!-- <td>{{$index+1}}</td>/ -->
		          <td>{{item.createTime}}</td>
		          <td>{{item.serialNum}}</td>
		          <td>{{item.businessType}}</td>
		          <td>{{item.gap}}</td>
		          <td>{{item.reviewStatus}}</td>
		          <td>{{item.operator}}</td>
		          <!-- <td>{{item.operator}}</td> -->
					<td class="grid-body-row-content">
						<span class="f-col-3" ng-mouseenter="setPopover(item)" uib-popover-html="popoverDetail"
							  popover-placement="auto bottom-left" popover-trigger="'mouseenter'">详情</span>
					</td>

		        </tr>
		        <tr ng-show="datas.list.length === 0">
		        	<td colspan="{{titles.length+1}}">没有任何数据</td>
		        </tr>

		      </tbody>
		    </table>
		</div>
		<p><a class="btn btn-primary  m-b-50" href="javascript:history.go(-1);">返回</a></p>
	</section>


</article>
