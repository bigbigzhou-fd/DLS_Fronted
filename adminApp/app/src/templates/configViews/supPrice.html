<article class="dls-admin bg-2" ng-controller="configSupPriceCtrl">
	<header class="h-50 dls-btn-default  lh-50">
	    <span class="pull-left inline-block  lh-50 w-250 p-lr-20 f-s-16 f-col-2 f-w-b">CAP供方计价管理</span>
	</header>

	<div class="flex">
	    <div class="flex-1 content bg-3 p-b-20">
            <section>

                <p class="cart-item item-title">交易品编号:</p>
                <div class="cart-item flex flex-d-r">
                  <input class="cart-ratio form-control no-border-radius" type="txt" name="_prdtIdCd" ng-model="_prdtIdCd" style="width: 250px;" placeholder="请输入需要查询的交易品编号">
                  <button class=" btn btn-primary m-l-10" ng-click="getDatas(_prdtIdCd)">查询</button>
                </div>

                <div class="dls-tab" >
                    <table  class="table table-bordered table-striped">
                      <thead>
                        <tr class="primary">
                          <!-- <th></th> -->
                          <th ng-repeat="title in titles">{{title}}</th>
                          <th >操作</th>
                        </tr>
                      </thead>
                      <tbody style="position: relative;" ng-repeat="item in dataLists">


                        <tr ng-hide="renderId === $index " id="{{'render-tr' + $index}}">
                          <!-- <td><input type="checkbox" ng-model="item.checked"/></td> -->
                          <td><span  ng-bind="item.prdtIdCd"></span></td>
                          <td><span class="edit" ng-bind="item.price"></span></td>
                          <!-- <td><span class="edit" ng-bind="item.timeStamp"></span></td> -->
                          <td class="editBtn">
                              <a ng-click="editItem($index,$event)">修改</a>
                              <!-- <a class="p-l-10" ng-click="deleteItem($index,$event)">删除</a> -->
                          </td>
                        </tr>

                        <tr ng-show="renderId === $index " class="edit-tr" id="{{'edit-tr' + $index}}">
                            <!-- <td></td> -->
                            <td>
                                <!-- <input type="text" class="edit"  ng-model="prdtIdCd" placeholder="请输入交易品编号"> -->
                                <span  ng-bind="item.prdtIdCd"></span>
                            </td>
                            <td>
                                <input type="text" class="edit"  ng-model="price" placeholder="请输入单价">
                            </td>
                            <!-- <td><span class="edit" ng-bind="timeStamp | dlsDateFilter"></span></td> -->

                            <td>
                                <a ng-click="saveItem($index,$event,item.prdtIdCd,price)">保存</a>
                                <a class="p-l-10" ng-click="cancelEditItem($index,$event)">取消</a>
                            </td>
                        </tr>
                      </tbody>
                      <tbody ng-if="addNewItemFlag === 1 ">
                        <tr class="edit-tr">
                            <!-- <td></td> -->
                            <td><input type="text" class="edit"  ng-model="prdtIdCd" placeholder="请输入交易品编号"></td>
                            <td>
                                <input type="text" class="edit"  ng-model="price" placeholder="请输入单价">
                            </td>
                            <!-- <td><span class="edit" ng-bind="timeStamp | dlsDateFilter"></span></td> -->

                            <td>
                                <a ng-click="saveItem($index,$event,prdtIdCd,price,true)">保存</a>
                                <a class="p-l-10" ng-click="cancelEditItem($index,$event)">取消</a>
                            </td>

                        </tr>
                      </tbody>
                      <tbody ng-if="libTabDatas.length === 0 && addNewItemFlag === 0 ">
                        <tr>
                            <td colspan="{{libTabTitles.length+2}}">没有任何数据</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
                <div class="btn-group-inline">
                    <button class="btn btn-link padding-4-0" ng-click="addNewItem()">+新增计价</button>
                </div>
                <pagination  options="pageOptions" cur-page="curPageNum" sum="totalItems"></pagination>
            </section>
	    </div>
	</div>
</article>
