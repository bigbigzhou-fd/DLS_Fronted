<div class="provider-c-c-item">
    <p class="m-t-15"><label class="c-f f-w-l f-s-12 w-150 text-right h-30">覆盖总数</label><input class="m-l-20 h-30 lh-30 w-150 p-l-10" type="text" placeholder="覆盖总数" ng-disabled="options.disabled"></p>
    <p>
        <label class="f-w-l f-s-12 w-150 text-right ver-top pull-left">{{labelTitle}}</label>
        <div class="m-l-20 bg-3"  style="position:relative;display:inline-block;vertical-align:top;min-width:700px;border:1px solid #B9B0B0;">
            <div style="display:inline-block;min-width:500px;border-right:1px solid #B9B0B0;height:160px;overflow-y:auto">
                <treecontrol class="tree-light dotted"
                             tree-model = datas
                             options = options
                             selected-node = value>{{node.name}}
                </treecontrol>
            </div>
            <div style="display:inline-block;vertical-align:top;margin-top:5px;position:relative;height:160px;overflow-y:auto">
                <label class="f-w-l f-s-12 m-l-10">已选择</label>
                <label class="glyphicon glyphicon-trash" style="position:relative;margin:0 0 0 120px;color:red"></label>
                <ul>
                    <li class="f-w-l f-s-12 p-l-10" style="position:relative;width:190px;height:30px;line-height:30px;border-bottom:1px dotted #B9B0B0" ng-repeat="data in selectedLabels">{{data.node.name}}<span ng-click="removeLabel($index)" class="glyphicon glyphicon-trash" style="display:inline-block;position:absolute;line-height:30px;right:10px;color:red;cursor:pointer"></span></li>
                </ul>
            </div>
        </div>
    </p>
    <p class="m-t-15 m-l-170">
        <label class="m-r-10 f-w-l">覆盖数量</label><input class="m-r-10" type="text" placeholder="覆盖UV" ng-disabled="options.disabled"><span ng-click="removeAreaItem($event)" class="glyphicon glyphicon-trash f-col-red cursor-pointer area-item-rm" ng-if="!isFirst && !(options.disabled)"></span>
    </p>
</div>
